<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AIGCDetect</title>
    <script type="text/javascript" src='echarts.js'></script>
    <style type="text/css">
      .contentwrap {
           width: 98%;
           margin: 0 auto;
           padding: 10px;
         }
         ul {
           list-style: none;
           margin: 0;
           padding-left: 20px;
         }
         ul.tab {
           border-bottom: 1px solid #ccc;
           padding-bottom:1px;
           height: 30px;
           line-height: 30px;
           color: #696969;
         }
         ul.tab li {
           float: left;
           font-family: "微软雅黑";
           cursor: pointer;
           padding: 0px;
         }
         ul.tab li.li {
           padding: 0px 25px 0px;
           font-size: 13px;
           height: 30px;
           line-height: 30px;
           background:#F4F5F9;
           border-top: 1px solid #C5D0DC;
           border-left: 1px solid #C5D0DC;
           border-bottom: 1px solid #C5D0DC;
         }
         ul.tab li.current {
           border-bottom: 0px;
           border-top: 2px solid #7599DE;
           font-size: 13px;
           color: #343434;
           background:#FFFFFF;
         }
         ul.tab li.li:last-child{border-right: 1px solid #C5D0DC;}
         .chart-container {
            display: flex;
          }
          #chart1 {
              width: 70%;
          }
          #chart1_rank {
              width: 30%;
          }
          #chart2 {
              width: 70%;
          }
          #chart2_rank {
              width: 30%;
          }
     </style>
</head>
<body>
  <div id="contentwrap"  class="contentwrap">
		<ul class="tab">
			<li id="tab1" class="li current"><span>distortion-free</span></li>
			<li id="tab2" class="li"><span>QF-95</span></li>
		</ul>
	</div>
  <div class="chart-container" id="chart_container1">
    <div id="chart1" style="width:1500px;height:1000px;"></div>
    <div id="chart1_rank" style="width:400px;height:400px;"></div>
  </div>
  <div class="chart-container" id="chart_container2">
    <div id="chart2" style="width: 1500px;height:1000px;"></div>
    <div id="chart2_rank" style="width:400px;height:400px;"></div>
  </div>
</body>

<script>
  var tab1 = document.getElementById("tab1");
  var tab2 = document.getElementById("tab2");
  var chart1 = document.getElementById("chart_container1");
  // var chart1_rank = document.getElementById("chart1_rank");
  var chart2 = document.getElementById("chart_container2");
  chart2.style.display = "none";
  // 点击tab1时显示表格1，隐藏表格2
  tab1.onclick = function() {
    tab2.classList.remove("current")
    tab1.classList.add("current");
    chart1.style.display = "flex";
    chart2.style.display = "none";
  };
  // 点击tab2时显示表格2，隐藏表格1
  tab2.onclick = function() {
    tab1.classList.remove("current")
    tab2.classList.add("current");
    chart1.style.display = "none";
    chart2.style.display = "flex";
  };
</script>




<script>
  var chart1_rank = echarts.init(document.getElementById('chart1_rank'));

// 柱形图数据
  const data = {
    categories: ['CNNSpot','DCT','Fusing','Gram','Grad','LNP'],
    values: [50.43,52.30,51.38,50.77,59.10,55.70]
  };
// 柱形图配置项
  const option1_rank = {
    title: {
      text: 'Average'
    },
    xAxis: {
      type: 'value'
    },
    yAxis: {
      type: 'category',
      data: data.categories
    },
    series: [{
      type: 'bar',
      data: data.values,
      sort: 'ascending' // 按照数据大小升序排序
    }]
  };
  // 渲染柱形图
  chart1_rank.setOption(option1_rank);
</script>
